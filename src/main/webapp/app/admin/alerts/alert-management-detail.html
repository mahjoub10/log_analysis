<div>
    <h2><span >Alert</span> "{{vm.alert.id}}"</h2>
    <dl class="dl-horizontal">
        <dt><span >Date</span></dt>
        <dd><span>{{vm.alert.date  | date:'yyyy-MM-dd'}}<span></dd>
        <dt><span >Hour</span></dt>
        <dd>{{vm.alert.hour  | date:'HH:mm:ss'}}</dd>
        <dt><span >Level</span></dt>
        <dd>{{vm.alert.level}}</dd>
        <dt><span >Machine</span></dt>
        <dd>{{vm.alert.machine}}</dd>
        <dt><span >Category</span></dt>
        <dd>{{vm.alert.criticite}}</dd>
        <dt><span >Log file</span></dt>
        <dd>{{vm.alert.logFileName}}</dd>
        <dt><span >message</span></dt>
        <dd>{{vm.alert.message}}</dd>
    </dl>
    <button type="submit"
            ui-sref="alert-management"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span > Back</span>
    </button>
</div>
